<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Просмотр файлов</title>
</head>
<body>
    <h1>Файлы по ссылке: {{ public_link }}</h1>
    <ul>
        {% for file in files %}
            <li>
                <a href="{{ file._embedded.download_url }}" download="{{ file.name }}">{{ file.name }}</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'index' %}">Назад</a>
</body>
</html>
